<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Test:</h1>
    <script>
        function getComputerChoice() {
            let randomNum = Math.floor(Math.random() * (3 - 1 + 1) ) + 1;
            let compChoice;
            if (randomNum === 1) {
                compChoice = "rock";
            } else if (randomNum === 2) {
                compChoice = "paper";
            } else {
                compChoice = "scissors"
            }
            return compChoice;
            
        };

        let score = {
            comment: "", playerPoints: [], computerPoints: []
        }
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock" && computerSelection === "scissors") {
                score.comment = "You won! Rock beats Scissors.";
                score.playerPoints.push(1);
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                score.comment = "You lose! Paper beats Rock.";
                score.computerPoints.push(1);
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                score.comment = "You won! Scissors beats Paper.";
                score.playerPoints.push(1);
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                score.comment = "You lose! Rock beats Scissors.";
                score.computerPoints.push(1);
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                score.comment = "You won! Paper beats rock.";
                score.playerPoints.push(1);
            } else if (playerSelection === "paper" & computerSelection === "scissors") {
                score.comment = "You lose! Scissors beats Paper.";
                score.computerPoints.push(1);
            } else if (playerSelection === computerSelection) {
                score.comment = "It's a tie! Try one more time."
            } else {
                score.comment = "Incorrect input. Please choose Rock, Paper or Scissors."
            }
            return score;          
        }; 

        
        function game() {
            for (let i = 0; (score.playerPoints.length < 5) && (score.computerPoints.length < 5); i++) {
                playRound(prompt("Make your choice! ").toLowerCase(), getComputerChoice());
                console.log(score.playerPoints.length);
                console.log(score.computerPoints.length);
                console.log(score.comment)   
            };
            
            if (score.playerPoints.length > score.computerPoints.length) {
                return "You won!"
            } else if (score.playerPoints.length < score.computerPoints.length) {
                return "You loose!"
            } else {
                return "Nobody wins lol"
            }
        };
        console.log(game());
    </script>
</body>
</html>
