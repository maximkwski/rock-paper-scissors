<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="container">
        <div class="game">
            
            <div id="results"></div>
            <div id="current-score"></div>

            <ul class="selections">
                <li id="rock" alt="rock">
                    <img src="./img/rock.png">
                </li>
                <li id="paper" alt="paper">
                    <img src="./img/toilet-paper.png">
                </li>
                <li id="scissors" alt="scissors">
                    <img src="./img/scissors.png">
                </li>
            </ul>

            <div id="finalresult"></div>

            <div class="btn">
                <button id="btn">RESET</button>
            </div>
        </div>
    </div>
    <footer>
            built & designed by 
            <img src="./img/github-logo.png" alt="github-logo">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski">maximkwski</a>
    </footer>

</body>
</html>
